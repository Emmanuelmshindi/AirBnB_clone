<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/2-common.css" />

      <section class="filters">

          <h3>Locations</h3>

          <h3>Amenities</h3>
          <h4>Ensuite,Kitchen ...</h4>

            <li>Internet</li>
            <li>TV</li>

      <p>Best School</p>
